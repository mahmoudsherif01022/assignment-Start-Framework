<section
  class="d-flex flex-column justify-content-center align-items-center my-4"
>
  <app-start
    [titeStart]="titlePortfolio"
    [customColor]="colorPortfolio"
  ></app-start>
  <div class="container">
    <div class="row g-3">
      @for (img of portfolioSrcImg; track $index) {

      <div
        class="col-lg-4 col-md-6"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <figure class="position-relative overflow-hidden">
          <img [src]="img" class="w-100 rounded-3" alt="poert" />

          <figcaption
            (click)="modelimg = img"
            class="position-absolute rounded-3 start-0 top-0 d-flex justify-content-center align-items-center w-100 h-100 bg-sec"
          >
            <i class="fa-solid fa-plus fa-6x text-white"></i>
          </figcaption>
        </figure>
      </div>

      }
    </div>
  </div>
</section>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="">
        <img [src]="modelimg" class="leyar-img rounded-3" alt="poert" />
      </div>
    </div>
  </div>
</div>
